<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="css/recipe-finder.css" rel="stylesheet"/>

<title>Recipe finder</title>

<script type="text/javascript" src="js/recipe-finder.js"></script>

</head>

<body>

<header>
<h1><span class="logo"></span>Recipe finder</h1>
<!-- add <img src="./images/recipe-finder.png" alt="Recipe finder logo"> when logo done -->
</header>

<div id="mainContent">

<p>This search form finds recipe articles from <span class="title">The Guardian</span>.</p>

<form action="" method="get" name="recipeFinder" id="recipeFinder">

<div class="formSection">
<label for="include">Type in a list of ingredients or words to include.</label>
<input type="text" name="include" id="include" />
</div>

<div class="formSection">
<label for="exclude">Type in a list of ingredients or words to exclude.</label>
<input type="text" name="exclude" id="exclude" />
</div>

<div class="formSection">
<button type="submit" name="submitButton" id="submitButton">Find recipes</button>
</div>

</form>

<div id="pagination" class="clearfix"></div>

<div id="results"></div>

</div>
</body>
</html>
